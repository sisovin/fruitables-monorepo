<div class="order-history">
  <h2>Order History</h2>
  <ul>
    <li *ngFor="let order of orders">
      <div class="order-summary">
        <span class="order-id">Order ID: {{ order.id }}</span>
        <span class="order-date">Date: {{ order.date | date }}</span>
        <span class="order-status">Status: {{ order.status }}</span>
      </div>
      <div class="order-details">
        <h3>Order Details</h3>
        <ul>
          <li *ngFor="let item of order.items">
            <span class="product-name">{{ item.productName }}</span>
            <span class="product-quantity">Quantity: {{ item.quantity }}</span>
            <span class="product-price">Price: {{ item.price | currency }}</span>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
