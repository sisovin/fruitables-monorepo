<div class="shop-page">
  <div class="filters">
    <h3>Filters</h3>
    <div class="filter-category">
      <label for="category">Category</label>
      <select id="category" (change)="applyFilter('category', $event.target.value)">
        <option value="">All</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div class="filter-price">
      <label for="price">Price Range</label>
      <input type="range" id="price" min="0" max="1000" (change)="applyFilter('price', $event.target.value)">
    </div>
    <div class="filter-rating">
      <label for="rating">Rating</label>
      <input type="range" id="rating" min="0" max="5" (change)="applyFilter('rating', $event.target.value)">
    </div>
  </div>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <div class="product-price">{{ product.price | currency }}</div>
      <div class="product-rating">
        <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star" [class.filled]="star <= product.rating">â˜…</span>
      </div>
    </div>
  </div>
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
